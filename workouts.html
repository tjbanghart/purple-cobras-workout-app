<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Workouts</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
	<!-- set background color to purple -->
	<style type="text/css" media="screen">
		body {
			background-color: purple;
		}		
	</style>
</head>
<body>
	<!-- create a navigation bar -->
	<nav class="navbar navbar-default">
		<!-- 1st container for the nav bar -->
		<div class="container">
			<!-- use bootstrap to create a hamburger effect -->
			<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-nav" aria-expanded="false">
		        <span class="sr-only">Toggle navigation</span>
		        <span class="icon-bar"></span>
		        <span class="icon-bar"></span>
		        <span class="icon-bar"></span>
	        </button>
			<div class="navbar-header">
				<a href="#" class="navbar-brand">Purple Cobras</a>
			</div>
			<!-- needed for the hamburger effect -->
			<div class="collapse navbar-collapse" id="bs-nav">
				<ul class="nav navbar-nav">
					<!-- create tabs -->
					<li><a href="#">Workouts</a></li>
					<li><a href="#">Add Workouts</a></li>
					<li><a href="#">Share My Workouts</a></li>
				</ul>
				<ul class="nav navbar-nav navbar-right">
					<li><a href="#">Log out</a></li>
				</ul>	
			</div>
		</div>
	</nav>
	<!-- second container for the exercise panel -->
	<div class="container">
		<!-- create a panel with boothstrap -->
		<div class="panel panel-default">
			<div class="panel-heading">Workouts</div>
			<!-- include a table of exercises			 -->
			<table class="table">
				<tr>
					<!-- table header -->
			    	<th>Body Part</th>
			    	<th>Dificulty</th>
			    	<th>Duration</th>
			    	<th>Comments</th>
			    </tr>
				<tr>
					<!-- table rows -->
			    	<td>Abs</td>
			    	<td>4</td>
			    	<td>1 hr</td>
			    	<td>...</td>
			 	</tr>
			 	<tr>
			    	<td>Arms</td>
			    	<td>3</td>
			    	<td>1 hr</td>
			    	<td>...</td>
			 	</tr>
			 	<tr>
			    	<td>Back</td>
			    	<td>4</td>
			    	<td>1.5 hr</td>
			    	<td>...</td>
			 	</tr>
			 	<tr>
			    	<td>Calves</td>
			    	<td>3</td>
			    	<td>20 min</td>
			    	<td>...</td>
			 	</tr>				
			</table>
		</div>
	</div>
	<!-- jquery and js for bootstrap -->
	<script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js" integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd" crossorigin="anonymous"></script>
</body>
</html>
